on:
  pull_request_target:

jobs:
  comment:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: 1 List files in the repository
        run: |
          ls -a ${{ github.workspace }}
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup Python
        uses: actions/setup-python@v4          
      - name: Install requirements
        run: |
          pip install -r requirements-gha.txt
      - name: 2 List files in the repository
        run: |
          ls -a ${{ github.workspace }}
      - name: Comment
        run: |
          echo "Hi"
      - name: Comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUM: ${{ github.event.number }}
        run: |
          python3 .github/workflows/scripts/post_comment.py "${PR_NUM}"
